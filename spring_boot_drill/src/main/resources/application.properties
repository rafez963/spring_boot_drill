# Configuración general de la aplicación
spring.application.name=spring_boot_drill

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/spring_boot_drill?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Colombia.123

# Driver JDBC de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Opcional: Mostrar las consultas SQL en la consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
